      <!-- Modal Login -->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLogin" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLogin">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          
          <div class="mb-3">
            <label for="username" class="form-label">userName:</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">password:</label>
            <input type="text" class="form-control" id="password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btn-login">Login</button>
      </div>
    </div>
  </div>
</div>



<!-- modal register -->


<div class="modal fade" id="modalRegister" tabindex="-1" aria-labelledby="modalRegister" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalRegister">Register A New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
            <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="nameRegister">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">userName:</label>
            <input type="text" class="form-control" id="usernameRegister">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">password:</label>
            <input type="text" class="form-control" id="passwordRegister">
          </div>
          <div class="mb-3">
            <label for="image-register" class="form-label">image:</label>
            <input type="file" class="form-control" id="image-register"  accept="image/*">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modalRegister">Close</button>
        <button type="button" class="btn btn-primary" id="btn-register">register</button>
      </div>
    </div>
  </div>
</div>



<!-- modal post -->

<div class="modal fade" id="modalPost" tabindex="-1" aria-labelledby="modalPost" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Create A New Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          
          <div class="mb-3">
            <label for="post-title-input" class="form-label">title:</label>
            <input type="text" class="form-control" id="post-title-input">
          </div>
          <div class="mb-3">
           <textarea name="" id="post-body-input"></textarea>
          </div>
           <div class="mb-3">
            <label for="post-image-input" class="form-label">image:</label>
            <input type="file" class="form-control" id="post-image-input"  accept="image/*">
            <input type="hidden" id="post-id-input" value="">
            <img id="current-post-image" src="" alt="Current Image" style="max-width: 100px; margin-top: 10px; display: none;">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btn-post-submit">create</button>
      </div>
    </div>
  </div>
</div>
